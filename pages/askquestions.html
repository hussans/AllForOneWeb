<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title> All For One - Asking Questions </title>
</head>
<body class="sayhello-body">

    <!-- Navbar -->

    <navbar>
        <div class="navbar">
            <a href="../pages/index.html"> sangames </a>
            <ul>
                <li><a id="menuLink" class="navbar-links" href="../pages/menu.html"> menu </a></li>
            </ul>
        </div>
    </navbar>

    <!-- Ask Question Title -->

    <section>
        <div class="askquestion-title">
            <h1> Asking Questions </h1>
        </div>
    </section>

    <!-- Ask Question Output -->

    <section class="output"> 
        <div class="sayhello-output">
            <p id="outputText"> Answer the questions! </p>
        </div>
    </section>

    <!-- Ask Question Input -->

    <section>
        <div class="askquestions-input">
            <p> What's your name? </p>
            <input id="nameInput" type="text" placeholder="enter name">
            <p> What time did you wake up? </p>
            <input id="wakeUpInput" type="text" placeholder="time you woke up">
            <button id="askQuestionButton" class="sayhello-button"> ENTER </button>
        </div>
    </section>


    <script src="../scripts/app.js"></script>
    <script src="../scripts/askquestion.js"></script>
</body>
</html>
