<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title> All For One - Add Numbers </title>
</head>
<body class="sayhello-body">

    <!-- Navbar -->

    <navbar>
        <div class="navbar">
            <a href="../pages/index.html"> sangames </a>
            <ul>
                <li><a id="menuLink" class="navbar-links" href="../pages/menu.html"> menu </a></li>
            </ul>
        </div>
    </navbar>

    <!-- Add Numbers Title -->

    <section>
        <div class="addnumbers-title">
            <h1> Add Two Numbers </h1>
        </div>
    </section>

    <!-- Add Numbers Output -->

    <section class="output"> 
        <div class="sayhello-output">
            <p id="outputText"> Enter two numbers! </p>
        </div>
    </section>

    <!-- Add Numbers Input -->

    <section>
        <div class="addnumbers-input">
            <p> Enter the first number: </p>
            <input id="firstNumberInput" type="text" placeholder="enter number">
            <p> Enter the second number: </p>
            <input id="secondNumberInput" type="text" placeholder="enter number">
            <button id="addNumbersButton" class="sayhello-button"> ENTER </button>
        </div>
    </section>


    <script src="../scripts/app.js"></script>
    <script src="../scripts/addnumbers.js"></script>
</body>
</html>
